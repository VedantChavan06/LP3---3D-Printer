<!DOCTYPE html>
<html>
<head>
    <title>3D Printer Fault Predictor</title>
    <style>
        body {
            background-color: #f2f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h2 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>3D Printer Fault Predictor</h2>
        <form method="POST">
            <input type="text" name="x" placeholder="Enter X coordinate" required><br>
            <input type="text" name="y" placeholder="Enter Y coordinate" required><br>
            <input type="text" name="z" placeholder="Enter Z coordinate" required><br><br>
            <input type="submit" value="Predict Fault">
        </form>
        <div class="result">{{ result }}</div>
    </div>
</body>
</html>
